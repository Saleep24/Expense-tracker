<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="userForm">
            <div class="input-group">
                <label for="hourlyWage">Hourly Wage ($):</label>
                <input type="number" id="hourlyWage" required>
            </div>
            <div class="input-group">
                <label for="hoursWorked">Hours Worked/Week:</label>
                <input type="number" id="hoursWorked" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="input-group">
                <label for="goal">Financial Goal:</label>
                <select id="goal" required>
                    <option value="spending">Spending</option>
                    <option value="saving">Saving</option>
                    <option value="investing">Investing</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>

        <h2>Add Expense</h2>
        <form id="expenseForm">
            <div class="input-group">
                <label for="category">Category:</label>
                <input type="text" id="category" required>
            </div>
            <div class="input-group">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" required>
            </div>
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>

        <h2>Expenses</h2>
        <div id="expenseList"></div>

        <h2>Expense Summary</h2>
        <canvas id="expenseChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
