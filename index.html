<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="userForm" class="form-section">
            <h2>Personal Info</h2>
            <div class="input-group">
                <input type="number" id="hourlyWage" placeholder="Hourly Wage ($)" required>
            </div>
            <div class="input-group">
                <input type="number" id="hoursWorked" placeholder="Hours Worked/Week" required>
            </div>
            <div class="input-group">
                <input type="number" id="age" placeholder="Age" required>
            </div>
            <div class="input-group">
                <select id="goal" required>
                    <option value="" disabled selected>Financial Goal</option>
                    <option value="spending">Spending</option>
                    <option value="saving">Saving</option>
                    <option value="investing">Investing</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>

        <form id="expenseForm" class="form-section">
            <h2>Add Expense</h2>
            <div class="input-group">
                <input type="text" id="category" placeholder="Category" required>
            </div>
            <div class="input-group">
                <input type="number" id="amount" placeholder="Amount ($)" required>
            </div>
            <div class="input-group">
                <input type="date" id="date" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>

        <div id="expenseList" class="expense-section"></div>

        <div class="chart-section">
            <h2>Expense Summary</h2>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
